<mat-card class="cardUserView">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{user?.name}} </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="./assets/images/coffe.svg" alt="Photo of user">
    <mat-card-content>
        <p>
            Email: {{user?.email}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button routerLink="/back/users-list" mat-raised-button color="warn">Volver</button>
    </mat-card-actions>
</mat-card>
