<mat-card class="cardUser">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{user.name}} </mat-card-title>
        <mat-card-subtitle> {{user.surname}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./assets/images/man-user.svg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            Email: {{user.email}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="viewUser(user.id)" mat-raised-button color="primary">Ver mÃ¡s</button>
        <button (click)="deleteUser(user.id)" mat-raised-button color="warn">Borrar</button>
    </mat-card-actions>
</mat-card>
